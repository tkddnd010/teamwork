<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js" type="module"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <a href="#" class="logo">F.I.L.O</a>
            <button id="savebtn" type="button" class="btn btn-danger">입사지원</button>
        </header>
        
        <div class="main">
            <div class="box">
                <div class="overlay">
                    <div class="overlay_txt">
                        <p>1조-F.I.L.O</p>
                        <p>● 팀 소개</p>
                        <p>asdasdasdasdadasdasd</p>
                        <p>● 팀 목표</p>
                        <p>asdasdasdasdadasdasd</p>
                        <p>● 팀 약속</p>
                        <p>asdasdasdasdadasdasd</p>
                    </div>
                </div>
                <div class="box_img">
                    <img src="img/main.png" alt="">
                </div>
            </div>
        </div>

        <div class="applicationbox" id="applicationbox">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="image" placeholder="사진 주소">
                <label for="floatingInput">사진 주소</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="name" placeholder="이름">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="rank" placeholder="직급">
                <label for="floatingInput">직급</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="mbti" placeholder="MBTI">
                <label for="floatingInput">MBTI</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Advantages" placeholder="나만의 장점">
                <label for="floatingInput">나만의 장점</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="style" placeholder="자신의 협엽 스타일">
                <label for="floatingInput">자신의 협엽 스타일</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="blog" placeholder="블로그 주소">
                <label for="floatingInput">블로그 주소</label>
            </div>
            <button id="applicationbtn" type="button" class="btn btn-danger">지원하기</button>
        </div>

        <div class="applicantcards">
            <div id="card" class="row row-cols-1 row-cols-md-5 g-4" class="no">
                
            </div>
        </div>

    </div>
</body>

</html>
